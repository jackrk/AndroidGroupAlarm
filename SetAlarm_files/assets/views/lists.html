<div class="fullPage" ng-controller="ListCtrl"><button class="add" ng-click="add();"><i class="fa fa-plus"></i></button><ul class="tabBar"><li ng-repeat="tab in ['Alarms', 'Timers', 'Groups']" ng-click="$parent.tabIndex=$index" ng-class="{'selected': ($parent.tabIndex==$index)}">{{tab}}</li></ul><ul rn-carousel="" rn-carousel-index="tabIndex" class="scrollView"><li ng-controller="AlarmsCtrl"><ul><li ng-repeat="alarm in alarms">{{alarm.name}}</li></ul></li><li ng-controller="TimersCtrl"><ul><li ng-repeat="timer in timers">{{timer.name}}</li></ul></li><li ng-controller="GroupsCtrl"><ul><li ng-repeat="group in groups">{{group.name}}</li></ul></li></ul></div>
